name: test-java

on:
  push:
    branches:
      - main
      - renovate/**
    paths:
      - java/**
      - testdata/**
      - .github/**
  pull_request:
    branches:
      - main
    paths:
      - java/**
      - testdata/**
      - .github/**
  workflow_call:

jobs:
  test-java:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os:
          - ubuntu-latest
        java: ['21']

    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java }}
          cache: 'maven'

      - run: mvn verify
        working-directory: java
  test-java-pittest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'
      - run: mvn test-compile org.pitest:pitest-maven:mutationCoverage
        working-directory: java
